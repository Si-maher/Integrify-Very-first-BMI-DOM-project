<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="java.js" />
  </head>

  <body>
    <section id="Main-container">
      <div id="Main-header">
        <h1>Calculate your BMI</h1>
      </div>

      <div id="input-section">
        <input class="Mass" type="text" placeholder="Mass in kilograms" />
        <input class="Height" type="text" placeholder="Height in meters" />
        <input class="calculate" type="text" placeholder="Calculate" />
      </div>

      <div id="Main-content">
        <div class="left-box">
          <ul>
            <li class="orange">Underweight:BMI is less than 18.5</li>
            <li class="green">Normalweight:BMI is 18.5 to 24.9</li>
            <li class="dark-red">Overweight:BMI is 25 to 29.9</li>
            <li class="red">Obese:BMI is 30 or more</li>
          </ul>
        </div>
        <div class="right-box">
          <img src="./mini-project-1/default.jpg" alt="" />
        </div>
      </div>
        <div id="result-box">
          <h3>text here</h3>
        </div>
      </div>
      
    </section>
  </body>
</html>
